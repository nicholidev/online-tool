version: '3.8'
services:
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        cap_add:
            - SYS_NICE
        restart: always
        environment:
            - MYSQL_DATABASE=galadrim_rooms
            - MYSQL_ROOT_PASSWORD=root
        ports:
            - '3310:3306'
        volumes:
            - db:/var/lib/mysql
            - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
    db:
        driver: local
